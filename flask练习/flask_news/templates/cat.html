{% extends 'home_base.html' %} {% block head %}
<title>类别</title>
{% endblock %}
<h3>这里是新闻类别页面</h3>
<h4>您所看到的新闻内别是：{{ name }}</h4>
{% block content %} {% for obj in news_list %}
<div class="list-news">
    <div class="img-content">
        <img src="{{obj.image}}" alt="图片">
    </div>
    <div class="right-content">
        <h3>
            <a href="{{url_for('detail', pk=obj.id)}}">{{obj.title}}</a>
        </h3>
        <small>{{obj.created_at}}</small>
    </div>
</div>
{% endfor %} {% endblock %}
